<main class="login">
    <div class="fields-container">
        <h1>Log <a href="/tchat">in</a></h1>
        <p>Rejoingnez vos amis et discuter avec eux de votre absence.</p>
        <form [formGroup] = "formdata" (ngSubmit)="onClickSubmit(formdata.value)" class="form">
            <div class="form-group">
                <label class="form-label" for="phone">Téléphone</label>
                <div class="tel-container">
                    <isi-inputTelIsj
                        class="tel"
                        [DefaultCountry]="'cm'" 
                        [borderRadius]=200
                        [size]=12
                        [phoneFieldsPlaceHolder]=false
                        [phoneFieldOnlyCountry]="['cm', 'fr']"
                    ></isi-inputTelIsj>
                </div>
            </div>
            <div class="form-group next-tel">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" name="password" id="password" formControlName="password">
            </div>
            <input [disabled]="!formdata.valid" type="submit" value="Se connecter">
        </form>
        <div class="register">
            <a href="/register">Vous n'avez pas de compte ?</a>
        </div>
    </div>
    
    <div class="img-container">
        <h1>Se connecter</h1>
    </div>
</main>
